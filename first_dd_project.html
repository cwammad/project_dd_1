<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Luxurious+Roman&family=Oxygen:wght@300&family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
	<style>
		*, *::before, *::after{
			box-sizing: border-box;
			margin-left: 0;
			margin-right: 0;
			font-family: 'Signika Negative', sans-serif;
			
		}

		body{
			background-color: #A9A9A9 ;
		}
		h1{
			font-family: 'Signika Negative', sans-serif;
			background-color: grey;
			width: 300px;
			object-position: center;
			text-align: center;
			position: relative;
			margin: auto;
			border-radius: 4px;

		}

		form{
			position: relative;
			top: 50px;
			margin: auto;
			width: auto;
			display: inline;
			
		}
		input, label{
			display: inline;

		}

		p{
			display: block;
			text-align: center;
			margin: auto;
			margin-bottom: 40px;
			background-color: #FFF8DC;
			padding: 9px 0px 9px 0px;
			width: 250px;
			font-size: 20px;
			border-radius: 0.5rem;
			border: 1px solid black;
			transition: 300ms transform ease-in-out;
			box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .2);

			}

		p:hover{
			transform: scale(1.065);
		}

			.adjustment{
				width: 325px;
			}

	</style>
	<title>Log In Page</title>
</head>
<body>

     <h1>Simple Log In Page</h1>
	<form>

		<p><label>Email: </label>
		<input type="email" name="Email"></p>
		
		<p><label>Name: </label>
		<input type="text" name="user_name"></p>

		<p class="adjustment"><label>Phone Number: </label>
		<input type="tel" name="phone_number"></p>

		<p><label>Address: </label>
		<input type="text" name="address"></p>

		<p><input type="button" name="" value="submit entries"></p>
	</form>

</body>
</html>
